{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- AJAX/jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Define custom CSS for every page on the website. -->
    <style>
    #nav {
        list-style: none;
        font-weight: bold;
        margin-bottom: 10px;
        width: 100%;
        text-align: center;
        background-color: #000000;
        height:40px;
    }

    #nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    #nav li {
        margin: 0;
    }

    #nav li a {
        padding: 10px;
        text-decoration: none;
        font-weight: bold;
        color: #FFFFFF;
        background-color: #000000;
        float: left
    }

    .wrapper ul li {
        position: absolute;
        top: -90px;
        left: -45px;
        background: #fff;
        width: 115px;
        padding: 10px;
        border-radius: 50px;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 3px;
        color: #044b85;
        font-weight: bold;
        display: none;
    }

    .wrapper ul li a:hover .tooltip{
        display: block;
    }

    #nav li a:hover .tooltip{
        color: #FFFFFF;
        background-color: #0275d8;
    }
    </style>

    <!-- Below is where the title of the HTML file will go and any custom CSS will go. -->
    <title>Scorebook | {% block title %}{% endblock title %}</title>
    {% block custom_css %}{% endblock custom_css %}
</head>

<div id="nav">
    <ul>
        <li>
            <a href="/">
            <span class="glyphicon glyphicon-home" ></span>
            <div class="tooltip">Home</div>
            </a>
        </li>
        <li>
            <a href="/scorebook/">
            <span class="glyphicon glyphicon-book" ></span>
            <div class="tooltip">Scorebook</div>
            </a>
        </li>
        <li>
            <a href="/roster/">
            <span class="glyphicon glyphicon-list-alt" ></span>
            <div class="tooltip">Roster</div>
            </a>
        </li>
        <li>
            <a href="/register/">
            <span class="glyphicon glyphicon-user" ></span>
            <div class="tooltip">Account</div>
            </a>
        </li>
    </ul>
</div>

<body>
    <!-- Below is where content from derived HTML files will go. -->
    {% block content %}
    {% endblock %}
    {% block custom_js %}
    {% endblock %}
</body>
</html>
