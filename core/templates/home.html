{% extends "base.html" %}

{% block title %}Published Scorebooks{% endblock %}

{% block custom_css %}
<style>
    div.scrollWrapper {
        height: 900px;
        width: 1100px;
        overflow-y: scroll;
        }
    table, th, td {
        border: 1px solid black;
        align-content: center;
    }
</style>
{% endblock custom_css %}

{% block content %}
<div class="container">
<div class="custom-block">
    <h1 class="bg_blue">HOME PAGE</h1>
<div class="scrollWrapper">
    <table class="table">
        {% for n in numbers %}
        <tr>
            <td><a href="scorebook/{{ scorebook.id }}">{{ scorebook }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>
</div>
{% endblock %}
